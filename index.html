<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Health Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Financial Health Calculator</h2>
        
        <div class="input-row">
            <div class="box" id="income-expense-box">
                <h3>Income & Expense Tracking</h3>
                <input type="number" id="income" placeholder="Monthly Income" required>
                <input type="number" id="expenses" placeholder="Monthly Expenses" required>
            </div>

            <div class="box" id="emi-box">
                <h3>EMI</h3>
                <input type="number" id="emi" placeholder="Monthly EMI" required>
            </div>

            <div class="box" id="savings-box">
                <h3>Savings</h3>
                <input type="number" id="savings" placeholder="Monthly Savings" required>
            </div>
        </div>

        <button id="submit-button" disabled>Calculate Score</button>

        <div id="result"></div>
        <div id="speed-bar">
            <div id="score-indicator"></div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
